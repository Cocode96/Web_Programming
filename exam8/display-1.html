<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			div {
				margin:20px;
				border:1px solid #ccc;
				border-radius:5px; /* 반지름 5px인 곡선 */
			}
			#inline img {
				margin:10px;
				border: 2px dotted #f45;
				padding: 10px;
				border-radius: 10px;
			}
			#block img {
				display:block;
				margin:10px;
			}
		</style>
	</head>
	<body>
		<div id="inline">
			<img src="images/pic1.jpg">
			<img src="images/pic2.jpg">
			<img src="images/pic3.jpg">
		</div>
		<div id="block">
			<img src="images/pic1.jpg">
			<img src="images/pic2.jpg">
			<img src="images/pic3.jpg">
		</div>
	</body>
</html>
