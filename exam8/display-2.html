<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			nav ul {
				list-style-type: none;
				padding-right: 20px;
			}
			nav ul li {
				display: inline;
				padding:10px 15px;/* 위 10px/오른쪽:15px  나머지는 마주보는 값과 같은 값을 부여 */
				margin-right:20px;				
				border-top:3px solid #222;
			}
			nav ul li:hover {
				background-color:rgb(196, 196, 196);
			}
			nav ul li a {
					color:black;
					text-decoration: none; /* 밑줄 표시를 하지 않는다.*/
				}
		</style> 
	</head>
	<body>
	 <nav> <!-- navigator : 안내/ 항해 /정보제공-->
			<ul> <!-- 블록 레벨 요소 -->
				<li><a href="#">애완견 종류</a></li>
				<li><a href="#">입양하기</a></li>
				<li><a href="#">건강돌보기</a></li>
				<li><a href="#">더불어살기</a></li>
			</ul> <!-- block -->
		</nav>
	</body>
</html>
