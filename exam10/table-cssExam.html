<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>표 스타일</title>
    <style>
			body{
				font-family:"맑은 고딕", "고딕", "굴림";
			}
			.table1{
				/*border: 1px solid black;*/
				padding: 10px;
				border-collapse: collapse; /* 테이블테두리와 셀테두리를 병합할 것인지를 결정*/
				caption-side: bottom;
				border-collapse: separate;
				border-spacing: 10px 20px;
				empty-cells: hide;
				width: 400px;
			}
			.table1 td{
				border: 1px dotted black;
				padding: 10px;
				text-align: center;
			}
			
		</style>
	</head>
	<body>		
		<table class="table1">
			<caption>프로축구 경기 일정</caption>
			<tr>
				<td>울산</td>
				<td>울산 vs 인천</td>
				<td>TV 중계</td>
			</tr>		
			<tr>
				<td>부산</td>
				<td>부산 vs 대전</td>
				<td></td>
		
			</tr>		
			<tr>
				<td>서울</td>
				<td>서울 vs 강원</td>
				<td></td>
			</tr>		
		</table>
	</body>
</html>
