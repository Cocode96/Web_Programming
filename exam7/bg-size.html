<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>배경 이미지</title>
  <style>
    div{
      width:500px;
      height:500px;
      border:2px double black;
			margin-bottom:20px;
      background-image: url("images/bg4.jpg");
      background-repeat: no-repeat;
    }
   .bg1{
     background-size: auto;
   }
   .bg2{
     background-size: 250px 250px;
   }
   .bg3{
     background-size: 60% 40%;
   }
   .bg4{
     background-size: contain;
   }
   .bg5{
     background-size: cover;
   }
   .bg6{
     background-size: 100% 100%;
   }
  </style>
</head>
<body>
  <div class="bg1"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
	<div class="bg4"></div>
	<div class="bg5"></div>
	<div class="bg6"></div>
 </body>
</html>
