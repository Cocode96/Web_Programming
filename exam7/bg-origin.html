<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>배경 이미지</title>
  <style>
    div {
      width:400px;
      height:200px;
      padding: 35px;
      border: 15px  solid rgb(72, 214, 233);        
			margin-bottom:20px;
      background-image: url("images/bg3.jpg");
      background-repeat: no-repeat;
    }
    .bg1{
      background-origin: border-box;
    }
    .bg2{
      background-origin: padding-box;
    }
    .bg3{
      background-origin: content-box;
    }
  </style>
</head>
<body>
  <div class="bg1"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
 </body>
</html>
